<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFlix - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gameflixLoggin.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>GameFlix</h1>
        </div>
        
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
 
            <button class="btn" id="loginButton">Sign In</button>
            <button class="btn google-btn" id="googleSignIn">
                <i class="fab fa-google"></i> Sign In with Google
            </button>
            <div class="error-message" id="loginError"></div>
            <p class="switch-form">New here? <a href="#" id="showRegister">Sign Up</a></p>
        </div>

        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" id="registerName" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button class="btn" id="registerButton">Sign Up</button>
            <div class="error-message" id="registerError"></div>
            <div class="success-message" id="registerSuccess"></div>
            <p class="switch-form">Already have an account? <a href="#" id="showLogin">Sign In</a></p>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script type="module" src="gameflixLoggin.js"></script>
</body>
</html>
