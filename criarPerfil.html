<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Perfil - Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="index.html" class="voltar-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Voltar" class="voltar-icon">
                <span>Voltar ao Jogo</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container" id="auth-form">
            <h2 id="form-title">Criar Conta</h2>
            <div class="form-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <div class="form-group" id="confirmar-senha-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" required>
            </div>
            <button id="submit-btn" class="form-btn">Criar Perfil</button>
            <p class="toggle-form">
                <span id="toggle-text">Já tem uma conta?</span>
                <a href="#" id="toggle-mode">Entrar</a>
            </p>

            <div class="separator">
                <span>ou</span>
            </div>

            <div class="google-login-container">
                <div id="g_id_onload"
                     data-client_id="SEU_CLIENT_ID_AQUI"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleGoogleLogin"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="filled_black"
                     data-text="continue_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
