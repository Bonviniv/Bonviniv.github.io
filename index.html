<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitor Barbosa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map">
    <img src="images/pallet-town.png" alt="Pallet Town Map" id="town-map">
    <div id="character"></div>
  </div>

  <div id="text-box">
    <img src="images/text-box.png" alt="Text Box" />
    <span>Use AWSD to move</span>
  </div>

  <div id="text-box2" style="display: none;">
    <img src="images/text-box.png" alt="Text Box">
    <span>
      Welcome to my site,<br> 
      My name is Vitor Barbosa<br>
      I'm an Informatics Engineering Master’s student <br>
      at ISCTE<br>
      Hope you like your stay here! 
    </span>
    </div>
    <div id="text-box3" style="display: none;">
      <img src="images/text-box.png" alt="Text Box">
      <span>
        It seems like someone is taking a nap.<br>
        Too bad I don't have the Poké Flute yet,<br>
        maybe later..
      </span>
      </div>
  <div id="volume-control">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.25">
  </div>

  <audio id="background-music" loop>
    <source src="musica/Littleroot Town - Pokémon Ruby⧸Sapphire⧸Emerald Soundtrack.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="position-display"></div>

  <script src="script.js"></script>
</body>
</html>
