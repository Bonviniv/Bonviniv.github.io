<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Jogo da Forca</title>
    <link rel="stylesheet" href="userPage.css">
</head>
<body>
    <nav class="nav-bar" id="nav-bar">
        <div class="nav-container" id="nav-container">
            <a href="hanging.html" class="voltar-btn" id="voltar-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Voltar" class="voltar-icon" id="voltar-icon" style="transform: scale(1.5);">
                <span id="voltar-text"></span>
            </a>
        </div>
    </nav>

    <div class="container perfil-container" id="perfil-container">
        <div class="perfil-header" id="perfil-header">
            </br>
            </br>
            <h2 id="boas-vindas">Bem-vind@!</h2>
        </div>

        <div class="form-container" id="form-container">
            <label for="nome-usuario" id="label-nome">Digite seu nome:</label>
            <input type="text" id="nome-usuario" placeholder="Seu nome" required>
            <button id="salvar-btn">Salvar Nome</button>
        </div>

        </br>
        <div class="perfil-info" id="perfil-info">
            <h3 id="nome-titulo">Nome do Usuário:</h3>
            <p id="usuario-exibido">Ainda não definido</p>
        </div>
    </div>

    <script>
        // Carregar nome do usuário ao abrir a página
        window.onload = function() {
            const nomeUsuario = localStorage.getItem('nomeUsuario');
            if (nomeUsuario) {
                document.getElementById('usuario-exibido').textContent = nomeUsuario;
            }
        };

        // Salvar nome do usuário no localStorage
        document.getElementById('salvar-btn').addEventListener('click', function() {
            const nome = document.getElementById('nome-usuario').value;
            if (nome) {
                localStorage.setItem('nomeUsuario', nome);
                document.getElementById('usuario-exibido').textContent = nome;
                document.getElementById('nome-usuario').value = ''; // Limpa o campo de entrada
                //alert('Nome salvo com sucesso!');
            } else {
                alert('Por favor, insira um nome.');
            }
        });
    </script>
</body>
</html>
